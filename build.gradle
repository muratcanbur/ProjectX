buildscript {
    ext.kotlin_version = '1.3.31'
    ext.kotlin_version = '1.3.21'

    ext {
        configuration = [
                package          : "co.icanteach.projectx",
                compileSdkVersion: 28,
                minSdkVersion    : 19,
                targetSdkVersion : 28
        ]

        libraries = [
                appcompatVersion         : "1.0.2",
                ktxCoreVersion           : "1.0.1",
                junitVersion             : "4.12",
                androidxTestRunnerVersion: "1.1.1",
                espressoCoreVersion      : "3.1.1",
                daggerVersion            : "2.13",
                lifecycleVersion         : "2.0.0",
                retrofitVersion          : "2.3.0",
                okhttpVersion            : "3.9.0",
                recyclerViewVersion      : "1.0.0",
                cardViewVersion          : "1.0.0",
                rxAndroidVersion         : '2.1.0',
                rxJavaVersion            : '2.2.3',
                glideVersion             : '4.9.0',
                truthVersion             : '0.42',
                truthExtVersion          : '1.0.0',
                mockKVersion             : '1.9.3',
                mockitoVersion           : '2.23.0',
                mockitoKotlinVersion     : "2.1.0",
                orchestratorVersion      : "1.1.1",
                coreTestingVersion       : '2.0.0',
                materialVersion          : "1.1.0-alpha06"
        ]

        versionMajor = 1
        versionMinor = 0
        versionPatch = 0

        versionCode = versionMajor * 1000000 + versionMinor * 10000 + versionPatch * 100
        versionName = "${versionMajor}.${versionMinor}.${versionPatch}"
    }
    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.4.1'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        maven { url 'https://jitpack.io' }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}